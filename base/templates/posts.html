{% extends 'base.html' %}

{% block content %}

<div class = "header">
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Wyloguj</a>
    {% else %}
        <a href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
</div>

    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
