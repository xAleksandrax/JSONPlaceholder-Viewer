<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <!-- menu nawigacyjne -->
            <style>
                :root {
                --main-color: rgb(138, 190, 117);
                --bg-color: rgb(216, 219, 214);
                --hover-color: rgb(118, 109, 101);
                --text-area-color: rgb(249, 243, 234);
                }

                body {
                    background-color:  var(--bg-color);
                    font-family: 'Roboto', sans-serif;
                    text-align: center;
                }

                .header {
                    display: flex;
                    border-radius: 20px;
                    background-color: var(--main-color);
                    justify-content: space-between;
                    align-items: center;
                }

                a{
                    color: #fff;
                    text-decoration: none;
                    margin-right: 20px;
                }

                h3{
                    margin-left: 10px;
                    color: #fff;
                    font-size: 25px;
                    font-family: 'Fugaz One', cursive;
                }

                .container {                 
                    max-width: 550px;
                    height: auto;
                    margin: auto;
                    background-color: #fff;
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    border-radius: 20px;
                    border: 3px solid rgba(255,255,255,0.10);
                    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
                    margin-top: 10px;
                }

                .comment-section {
                    display: none;
                }

                .show-comments {
                    cursor: pointer;
                    width: 100%;
                    border-radius: 20px;
                    border: none;
                    height: 30px;
                    font-family: 'Roboto', sans-serif;
                    font-size: 15px;
                }

                .show-albums {
                    cursor: pointer;
                    width: 100%;
                    border-radius: 20px;
                    border: none;
                    height: 30px;
                    font-family: 'Roboto', sans-serif;
                    font-size: 15px;
                    margin-top: 8px;
                }

                .show-comments:hover{
                    background-color: var(--main-color);
                    color: #fff;
                }

                .show-albums:hover{
                    background-color: var(--main-color);
                    color: #fff;
                }

                .album-container {
                    margin-top: 20px;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    justify-content: center;
                }

                .album-button {
                    width: 200px;
                    height: 200px;
                    background-color: #ebebeb;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                .album-user{
                    font-size: 16px;
                    font-weight: bold;
                    text-align: center;
                }

                .h5{
                    font-size: 14px;
                }

                .album-button:hover {
                    background-color: var(--main-color);
                    color: #fff;
                }

                .album-photos {
                    display: none;
                    flex-wrap: wrap;
                    gap: 20px;
                    justify-content: center;
                }

                .album-photos img {
                    width: 200px;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: opacity 0.3s ease;
                }

                .album-photos img:hover {
                    opacity: 0.8;
                }

                .album-photos.show {
                    display: flex;
                }

                .menu {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    background-color: var(--main-color);
                    z-index: 1;
                }

                .menu ul {
                    margin: 0;
                    padding: 0;
                    list-style: none;
                }

                .menu li {
                    float: left;
                }

                .menu li a {
                    display: block;
                    color: #fff;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                .menu li a:hover {
                    background-color: #fff;
                    color: var(--main-color);
                } 

                .filter-container {
                    position: relative;
                }

                .filter-posts {
                    display: none;
                    position: absolute;
                    bottom: 40px;
                    left: 0;
                    background-color: white;
                    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
                    padding: 10px;
                    width: 200px;
                    z-index: 1;
                }

                .filter-posts li {
                    cursor: pointer;
                    padding: 5px;
                }

                .filter-posts li:hover {
                    background-color: #f5f5f5;
                }

/* login */

                body.login_base{
                    background-color: var(--main-color);
                    font-family: 'robotic';
                }

                body.register_base{
                    background-color: var(--main-color);
                    font-family: 'robotic';
                }

                .login_base {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: #f5f5f5;
                }

                .register_base {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: #f5f5f5;
                }

                .login_container {
                    width: 400px;
                    background-color: #fff;
                    border-radius: 10px;
                    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
                    justify-content: center;
                    align-items: center;
                    padding: 10px;
                    margin-top: 40%;
                }

                .login_container h1 {
                    text-align: center;
                    font-size: 2rem;
                    color: #333;
                    margin-bottom: 15px;
                }

                .login_container form {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .login_container label {
                    font-size: 1.1rem;
                    color: #555;
                    margin-bottom: 3px;
                }

                .login_container input[type="text"],
                .login_container input[type="password"] {
                    width: 80%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border: none;
                    border-radius: 5px;
                    background-color: #f5f5f5;
                    color: #333;
                    font-size: 1.2rem;
                    font-family: 'robotic';
                }

                .underline {
                    margin-top: 20px;
                    text-align: center;
                    font-size: 1rem;
                    color: #555;
                }

                .underline a {
                    color: var(--main-color);
                    text-decoration: none;
                }

                .underline a:hover {
                    text-decoration: underline;
                }

                .btn1, .btn2 {
                    background-color: var(--main-color);
                    color: white;
                    border: none;
                    padding: 10px 60px;
                    border-radius: 3px;
                    cursor: pointer;
                    transition: all 0.3s ease-in-out;
                    font-family: 'robotic';
                    font-size: 1rem;
                }


                .btn1:hover {
                    transform: translateY(-5px);
                    box-shadow: 0px 5px 10px #999;
                }

                .btn1:active {
                    transform: translateY(0px);
                    box-shadow: 0px 2px 5px #999;
                }

                .btn2:hover {
                    transform: translateY(-5px);
                    box-shadow: 0px 5px 10px #999;
                }

                .btn2:active {
                    transform: translateY(0px);
                    box-shadow: 0px 2px 5px #999;
                }

                .welcome_image {
                    justify-content: center;
                    align-items: center;
                    margin-bottom: 20px;
                }

                    .welcome_image img {
                    max-width: 40%;
                    max-height: 40%;
                }

            </style>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- stopka -->
    </footer>
</body>
</html>
