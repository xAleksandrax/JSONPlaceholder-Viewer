<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <!-- menu nawigacyjne -->
            <style>
                :root {
                --main-color: rgb(138, 190, 117);;
                --bg-color: rgb(216, 219, 214);
                --hover-color: rgb(118, 109, 101);
                --text-area-color: rgb(249, 243, 234);
                }

                body {
                    background-color:  var(--bg-color);
                    font-family: 'Roboto', sans-serif;
                    text-align: center;
                }

                .header {
                    display: flex;
                    border-radius: 20px;
                    background-color: var(--main-color);
                    justify-content: space-between;
                    align-items: center;
                }

                .login {
                    display: flex;
                    align-items: center;
                }

                .login i {
                    margin-left: auto;
                    margin-right: 15px;
                }

                a{
                    color: #fff;
                    text-decoration: none;
                }

                h3{
                    margin-left: 10px;
                    color: #fff;
                    font-size: 25px;
                    font-family: 'Fugaz One', cursive;
                }

                .container {
                   
                    max-width: 550px;
                    height: auto;
                    margin: auto;
                    background-color: #fff;
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    border-radius: 20px;
                    border: 3px solid rgba(255,255,255,0.10);
                    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
                    margin-top: 10px;
                }

                .comment-section {
                    display: none;
                }

                .show-comments {
                    cursor: pointer;
                    width: 100%;
                    border-radius: 20px;
                    border: none;
                    height: 30px;
                    font-family: 'Roboto', sans-serif;
                    font-size: 15px;
                }

                .show-albums {
                    cursor: pointer;
                    width: 100%;
                    border-radius: 20px;
                    border: none;
                    height: 30px;
                    font-family: 'Roboto', sans-serif;
                    font-size: 15px;
                    margin-top: 8px;
                }

                .show-comments:hover{
                    background-color: var(--main-color);
                    color: #fff;
                }

                .show-albums:hover{
                    background-color: var(--main-color);
                    color: #fff;
                }

                .album-container {
                    margin-top: 20px;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    justify-content: center;
                }

                .album-button {
                    width: 200px;
                    height: 200px;
                    background-color: #ebebeb;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                .album-user{
                    font-size: 16px;
                    font-weight: bold;
                    text-align: center;
                }

                .h5{
                    font-size: 14px;
                }

                .album-button:hover {
                    background-color: var(--main-color);
                    color: #fff;
                }

                .album-photos {
                    display: none;
                    flex-wrap: wrap;
                    gap: 20px;
                    justify-content: center;
                }

                .album-photos img {
                    width: 200px;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: opacity 0.3s ease;
                }

                .album-photos img:hover {
                    opacity: 0.8;
                }

                .album-photos.show {
                    display: flex;
                }

                .menu {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    background-color: var(--main-color);
                    overflow: hidden;
                }

                .menu ul {
                    margin: 0;
                    padding: 0;
                    list-style: none;
                }

                .menu li {
                    float: left;
                }

                .menu li a {
                    display: block;
                    color: #fff;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                .menu li a:hover {
                    background-color: #fff;
                    color: var(--main-color);
                }

            </style>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- stopka -->
    </footer>
</body>
</html>
